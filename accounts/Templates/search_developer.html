{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block page_content %}

<form method="POST" action="{% url 'accounts:search_developer' %}">
    {% csrf_token %}
    <div class="row mt-3">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">{% trans "Pesquisar Desenvolvedor" %}</h4>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="card-box">
                <h4 class="header-title">{% trans "Pesquisa" %}</h4>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="{% trans 'Nome' %}">
                </div>
                <div class="form-group mt-3">
                    <label for="filterSelect">{% trans "Filtrar por" %}</label>
                    <select class="form-control" id="filterSelect" name="filterSelect">
                        <option value="">{% trans "Selecione uma habilidade" %}</option>
                        {% for skill in skills %}
                        <option value="{{ skill.id }}">{{ skill.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">{% trans "Pesquisar" %}</button>
            </div>
        </div>
    </div>
</form>




{% endblock %}
